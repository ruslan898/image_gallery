<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image gallery</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery__container">
      <img src="./img/image_1.jpg" alt="image" class="gallery__image gallery__image_active">
      <img src="./img/image_2.jpg" alt="image" class="gallery__image">
      <img src="./img/image_3.jpg" alt="image" class="gallery__image">
      <img src="./img/image_4.jpg" alt="image" class="gallery__image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
